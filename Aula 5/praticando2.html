<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border:solid 1px black;
        }
        td{
            padding: 30px 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Praticando 2 - Tabelas com colspan e rowspan</h1>
    <h3>Tabela com colspan</h3>
    <table>
        <tr>
            <td colspan="2">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

    <h3>Tabela com rowspan</h3>
    <table>
        <tr>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>

    <h3>Tabela com colspan e rowspan</h3>

    <table>
        <tr>
            <td colspan="2">colspan</td>
            <td>-</td>
            <td rowspan="3"> Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td colspan="2"> colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

</body>
</html>
